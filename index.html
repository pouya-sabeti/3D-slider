<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="alt-right"><p>click here</p><i class="fas fa-long-arrow-alt-left"></i></div>
    <div class="alt-left"><p>click here</p><i class="fas fa-long-arrow-alt-right"></i></div>
    <div class="slider">
        <div id="a" class="color-red tr-1" onclick="click_a()"><img src="imges/1.jpg" alt=""></div>
        <div id="b" class="color-blue tr-2" onclick="click_b()"><img src="imges/2.jpg" alt=""></div>
        <div id="c" class="color-green tr-3" onclick="click_c()"><img src="imges/3.jpg" alt=""></div>
        <div id="d" class="color tr-4" onclick="click_d()"><img src="imges/4.jpg" alt=""></div>
        <div id="e" class="color-puple tr-5" onclick="click_e()"><img src="imges/5.jpg" alt=""></div>
        <div id="f" class="color-5 tr-6" onclick="click_f()"><img src="imges/6.jpg" alt=""></div>
    </div>
    <p class="pouya">طراحی شده توسط پویا ثابتی نیری</p>
    <script src="javascript/js.js"></script>
</body>
</html>
